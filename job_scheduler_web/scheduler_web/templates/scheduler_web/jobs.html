{% extends 'scheduler_web/base.html' %}
{% load staticfiles %}
{% block content %}
<h1>Jobs</h1>

<table class="table">
    <tr>
        <th>Command</th>
        <th>Priority</th>
        <th>Last updated</th>
    </tr>
    {% for job in job_list %}
    <tr>
        <td><a href='{% url 'jobDetail' job.pk %}'>{{ job.command }}</a></td>
        <td>{{ job.priority }}</td>
        <td>{{ job.schedStatus.eventDate }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
