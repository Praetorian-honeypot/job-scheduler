{% extends 'scheduler_web/base.html' %}
{% load staticfiles %}
{% block content %}
{% if alert != None %}
<div class="panel panel-danger">
    <div class="panel-heading">Alert</div>
    <h4>{{ alert }}</h4>
</div>
{% endif %}

<h1> Add job </h1>
<form action="{% url 'addJob' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
</form>
{% endblock %}
